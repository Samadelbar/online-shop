<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">دستور غذای جدید</button>
    </div>
</div>
<hr>
<div class="row mt-10">
    <div class="col-xs-12">
        <a href="#" class="list-group-item" *ngFor="let recipe of recipes">
            <div class="pull-left">
                <h5 >{{recipe.name}}</h5>
                <p>{{recipe.description}}</p>
            </div>
            <div class="pull-right">
                <img [src]="recipe.imagePath"
                 alt="{{recipe.name}}"
                 class="img-responsive" style="max-height: 60px">
            </div>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
